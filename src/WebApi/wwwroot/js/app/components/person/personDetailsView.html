<div class="col-sm-6" data-bind="with: person">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input type="number"
                       class="form-control"
                       id="id"
                       readonly="readonly"
                       data-bind="textInput: id"
                       placeholder="Id">
            </div>
        </div>
        <div class="form-group">
            <label for="personName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="personName"
                       data-bind="textInput: name"
                       placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="personAge" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input type="number"
                       class="form-control"
                       id="personAge"
                       data-bind="textInput: age"
                       placeholder="Age">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" 
                        class="btn btn-success" 
                        data-bind="click: $parent.savePerson">Save</button>
            </div>
        </div>
    </form>
</div>
